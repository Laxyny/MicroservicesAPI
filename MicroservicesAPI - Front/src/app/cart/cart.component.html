<section class="cart-section">
    <h2>Votre panier</h2>
    <div *ngIf="cartItems.length > 0; else emptyCart" class="cart-list">
        <div class="cart-row" *ngFor="let item of cartItems">
            <img [src]="item.image" alt="{{ item.name }}" class="cart-img" />
            <div class="cart-info">
                <h3>{{ item.name }}</h3>
                <p class="cart-desc">{{ item.description }}</p>
                <div class="cart-controls">
                    <button (click)="updateQuantity(item, item.quantity - 1)" [disabled]="item.quantity <= 1">-</button>
                    <span>{{ item.quantity }}</span>
                    <button (click)="updateQuantity(item, item.quantity + 1)">+</button>
                </div>
            </div>
            <div class="cart-price">{{ item.price * item.quantity }} €</div>
            <button class="remove-btn" (click)="removeFromCart(item)">
                <svg width="18" height="18" fill="#ff4b4b" viewBox="0 0 448 512">
                    <path d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z" />
                </svg>
            </button>
        </div>
        <div class="cart-summary">
            <div>Total : <strong>{{ getCartTotal() }} €</strong></div>
            <button class="checkout-btn">Passer au paiement</button>
        </div>
    </div>
    <ng-template #emptyCart>
        <p class="info">Votre panier est vide.</p>
    </ng-template>
</section>
