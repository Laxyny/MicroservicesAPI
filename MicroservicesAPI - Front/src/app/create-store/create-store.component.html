<h1>Créer son magasin</h1>
<form (ngSubmit)="onSubmit()" #createShopForm="ngForm">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required />
    <br /><br />

    <label for="description">Description :</label>
    <input type="text" id="description" name="description" [(ngModel)]="description" required />
    <br /><br />

    <label for="avatar">Logo :</label>
    <input type="file" id="avatar" name="avatar" (change)="onFileSelected($event)" accept="image/png, image/jpeg" required />
    <br /><br />

    <label for="website">Site web :</label>
    <input type="text" id="website" name="website" [(ngModel)]="site" required />
    <br /><br />

    <button type="submit" [disabled]="!createShopForm.form.valid">Créer un magasin</button>
</form>
<div>{{ message }}</div>
