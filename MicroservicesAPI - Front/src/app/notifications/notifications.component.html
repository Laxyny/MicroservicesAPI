<div class="notifications-container">
    <h1>Notifications</h1>

    <div *ngIf="loading" class="loading">
        <div class="spinner"></div>
        <p>Chargement des notifications...</p>
    </div>

    <div *ngIf="!loading && notifications.length === 0" class="empty-state">
        <p>Vous n'avez pas de notifications</p>
    </div>

    <div class="notification-list">
        <div *ngFor="let notification of notifications" class="notification-item" [class.unread]="!notification.read"
            (click)="markAsRead(notification)">
            <div class="notification-icon" [attr.data-type]="notification.type">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <g *ngIf="getNotificationIcon(notification.type) === 'bell'">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </g>

                    <g *ngIf="getNotificationIcon(notification.type) === 'package'">
                        <path
                            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                        </path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </g>

                    <g *ngIf="getNotificationIcon(notification.type) === 'star'">
                        <polygon
                            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                        </polygon>
                    </g>

                    <g *ngIf="getNotificationIcon(notification.type) === 'shopping-cart'">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </g>

                    <g *ngIf="getNotificationIcon(notification.type) === 'file-text'">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </g>

                    <g *ngIf="getNotificationIcon(notification.type) === 'server'">
                        <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                        <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                        <line x1="6" y1="6" x2="6.01" y2="6"></line>
                        <line x1="6" y1="18" x2="6.01" y2="18"></line>
                    </g>
                </svg>
            </div>
            <div class="notification-content">
                <div class="notification-message">{{ notification.message }}</div>
                <div class="notification-time">{{ getTimeAgo(notification.timestamp) }}</div>
            </div>
            <button class="delete-btn" (click)="deleteNotification(notification, $event)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>
</div>
