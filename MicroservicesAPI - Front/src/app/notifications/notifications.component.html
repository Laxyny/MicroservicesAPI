<div class="notifications-container">
    <h1>Notifications</h1>

    <div *ngIf="loading" class="loading">
        <div class="spinner"></div>
        <p>Chargement des notifications...</p>
    </div>

    <div *ngIf="!loading && notifications.length === 0" class="empty-state">
        <p>Vous n'avez pas de notifications</p>
    </div>

    <div class="notification-list">
        <div *ngFor="let notification of notifications" class="notification-item" [class.unread]="!notification.read"
            (click)="markAsRead(notification)">
            <div class="notification-icon" [attr.data-type]="notification.type">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"
                        *ngIf="getNotificationIcon(notification.type) === 'bell'"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0" *ngIf="getNotificationIcon(notification.type) === 'bell'">
                    </path>
                </svg>
            </div>
            <div class="notification-content">
                <div class="notification-message">{{ notification.message }}</div>
                <div class="notification-time">{{ getTimeAgo(notification.timestamp) }}</div>
            </div>
            <button class="delete-btn" (click)="deleteNotification(notification, $event)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>
</div>
