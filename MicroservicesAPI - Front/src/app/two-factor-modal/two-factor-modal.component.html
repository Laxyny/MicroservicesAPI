<div class="modal-overlay" *ngIf="show" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h2>Vérification à deux facteurs</h2>
            <button class="close-btn" (click)="closeModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="modal-body">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="#03dac6" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>

            <p>Veuillez saisir le code à 6 chiffres généré par votre application d'authentification.</p>

            <form (ngSubmit)="onSubmit()">
                <div class="code-input-container">
                    <input type="text" [(ngModel)]="verificationCode" name="verificationCode" maxlength="6"
                        placeholder="000000" autocomplete="off" [disabled]="isLoading" autofocus>
                </div>

                <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

                <button type="submit" [disabled]="verificationCode.length !== 6 || isLoading">
                    <span *ngIf="!isLoading">Vérifier</span>
                    <div class="spinner" *ngIf="isLoading"></div>
                </button>
            </form>
        </div>
    </div>
</div>
